<!doctype html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <style>
        #loader {
            z-index: 1;
            width: 100%;
            height: 100%;
            /*margin: -75px 0 0 -75px;*/
            background-color: #181818;
          }
        #button{
            position: absolute;
            top: 50%;
            left: 50%;
            /* bring your own prefixes */
            transform: translate(-50%, -50%);
        }
        video{
            /*
            width: 95%;
            position: fixed;
            margin-top: 80px !important;
            */
        }
        body{
            background-color: #0F4C81 !important;
        }
        * {
            margin: 0;
            padding: 0;
        }
        .imgbox {
            display: none;
            height: 100%;
        }
        .center-fit {
            max-width: 100%;
            max-height: 99vh;
            margin: auto;
        }
        audio {
            display: none;
        }
        .centeralized{
            position: fixed;
            top: 50%;
            left: 50%;
            /* bring your own prefixes */
            transform: translate(-50%, -50%);
        }
    </style>
    <title>HeartScript TO YOU</title>
</head>

<body>
    <div id="loader" class="centeralized">
        <video id="video" src="unwrapping.mp4"></video>
        <button id="button">
            Ready?üòÅ
        </button>
    </div>
    <div id="main" style="display: none;">
        <audio id="audio" autoplay="true" controls>
            <source src="SYML.ogg" type="audio/ogg">
            <source src="SYML.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <div id="imgbox">
            <img class="center-fit" src="ValCard.jpeg" alt="Valentine Card">
        </div>
    </div>

    <script>
        $(document).ready(function(){
            $("button").click(function(){
                document.getElementById("loader").style.display = "none";
                document.getElementById("main").style.display = "grid";
                var x = document.getElementById("audio");
                x.play();
            });
          });
        </script>
</body>

</html>

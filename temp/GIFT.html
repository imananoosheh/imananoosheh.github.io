<!doctype html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #loader {
            position: absolute;
            left: 50%;
            top: 50%;
            z-index: 1;
            width: 150px;
            height: 150px;
            margin: -75px 0 0 -75px;
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid #0F4C81;
            width: 120px;
            height: 120px;
            -webkit-animation: spin 2s linear infinite;
            animation: spin 2s linear infinite;
          }
        body{
            background-color: #0F4C81 !important;
        }
        * {
            margin: 0;
            padding: 0;
        }
        .imgbox {
            display: none;
            height: 100%;
        }
        .center-fit {
            max-width: 100%;
            max-height: 99vh;
            margin: auto;
        }
        audio {
            display: none;
        }
    </style>
    <title>HeartScript TO YOU</title>
</head>

<body>
    <div id="loader">

    </div>
    <audio autoplay="true" controls>
        <source src="SYML.ogg" type="audio/ogg">
        <source src="SYML.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <div id="imgbox">
        <img class="center-fit" src="ValCard.jpeg" alt="Valentine Card">
    </div>

    <script>
        var myVar;
        
        function myFunction() {
          myVar = setTimeout(showPage, 3000);
        }
        
        function showPage() {
          document.getElementById("loader").style.display = "none";
          document.getElementById("imgbox").style.display = "grid";
        }
        </script>
</body>

</html>

<!doctype html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <style>
        @media (min-width: 300px) and (max-width: 991px) {
            #imgbox {
                width: 100%;
            }
            .center-fit {
                width: 100%;
            }
            #video{
                width: 100%;
            }
        }
        @media (min-width: 992px) {
            #imgbox {
                height: 100%;
            }
            .center-fit {
                height: 100%;
            }
            #video{
                height: 100%;
            }
        }
        #loader {
            z-index: 1;
            width: 100%;
            height: 100%;
            background-color: #181818;
          }
        #button{
            position: absolute;
            top: 95%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #0F4C81;
            border-width: 2px;
            color: #F0C05A ;
            border-color: #F0C05A;
            width: 50%;
            height: 6%;
        }
        body{
            background-color: #0F4C81 !important;
        }
        * {
            margin: 0;
            padding: 0;
        }
        audio {
            display: none;
        }
        .centeralized{
            position: fixed;
            top: 50%;
            left: 50%;
            /* bring your own prefixes */
            transform: translate(-50%, -50%);
        }
    </style>
    <title>HeartScript TO YOU</title>
</head>

<body>
    <div id="loader" class="centeralized">
        <video autoplay loop id="video" class="centeralized" autoplay="true" src="unwrapping.mp4"></video>
        <button id="button">
            Ready?üòÅ
        </button>
    </div>
    <div id="main" style="display: none;">
        <audio id="audio" controls>
            <source src="SYML.ogg" type="audio/ogg">
            <source src="SYML.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <div id="imgbox" class="centeralized">
            <img class="center-fit" src="ValCard.jpeg" alt="Valentine Card">
        </div>
    </div>

    <script>
        $(document).ready(function(){
            $("button").click(function(){
                document.getElementById("loader").style.display = "none";
                document.getElementById("main").style.display = "grid";
                var x = document.getElementById("audio");
                x.play();
            });
          });
        </script>
</body>

</html>
